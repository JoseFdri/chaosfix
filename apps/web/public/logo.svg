<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main elements -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <!-- Gradient for accent elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#34D399"/>
    </linearGradient>

    <!-- Subtle shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle (optional, for app icon use) -->
  <circle cx="120" cy="120" r="110" fill="#0F172A" opacity="0"/>

  <!-- Terminal windows representing parallel sessions -->
  <!-- Back-left terminal (slightly rotated, representing chaos) -->
  <g transform="translate(35, 55) rotate(-8, 50, 50)" filter="url(#shadow)">
    <rect width="85" height="65" rx="6" fill="#1E293B"/>
    <rect y="0" width="85" height="14" rx="6" fill="#334155"/>
    <rect y="14" width="85" height="51" rx="0 0 6 6" fill="#1E293B"/>
    <!-- Window dots -->
    <circle cx="10" cy="7" r="3" fill="#EF4444"/>
    <circle cx="20" cy="7" r="3" fill="#F59E0B"/>
    <circle cx="30" cy="7" r="3" fill="#10B981"/>
    <!-- Terminal content lines -->
    <rect x="8" y="22" width="45" height="3" rx="1" fill="#475569"/>
    <rect x="8" y="30" width="60" height="3" rx="1" fill="#475569"/>
    <rect x="8" y="38" width="35" height="3" rx="1" fill="#475569"/>
  </g>

  <!-- Back-right terminal (slightly rotated other direction) -->
  <g transform="translate(125, 45) rotate(6, 50, 50)" filter="url(#shadow)">
    <rect width="85" height="65" rx="6" fill="#1E293B"/>
    <rect y="0" width="85" height="14" rx="6" fill="#334155"/>
    <rect y="14" width="85" height="51" rx="0 0 6 6" fill="#1E293B"/>
    <!-- Window dots -->
    <circle cx="10" cy="7" r="3" fill="#EF4444"/>
    <circle cx="20" cy="7" r="3" fill="#F59E0B"/>
    <circle cx="30" cy="7" r="3" fill="#10B981"/>
    <!-- Terminal content lines -->
    <rect x="8" y="22" width="50" height="3" rx="1" fill="#475569"/>
    <rect x="8" y="30" width="40" height="3" rx="1" fill="#475569"/>
    <rect x="8" y="38" width="55" height="3" rx="1" fill="#475569"/>
  </g>

  <!-- Main center terminal (the "fixed" organized one) -->
  <g transform="translate(65, 85)" filter="url(#shadow)">
    <rect width="110" height="85" rx="8" fill="#1E293B"/>
    <rect y="0" width="110" height="18" rx="8" fill="url(#primaryGradient)"/>
    <rect y="18" width="110" height="67" rx="0 0 8 8" fill="#1E293B"/>
    <!-- Window dots -->
    <circle cx="14" cy="9" r="4" fill="#fff" opacity="0.3"/>
    <circle cx="26" cy="9" r="4" fill="#fff" opacity="0.3"/>
    <circle cx="38" cy="9" r="4" fill="#fff" opacity="0.3"/>
    <!-- Terminal content - active session -->
    <rect x="10" y="28" width="55" height="4" rx="2" fill="#6366F1" opacity="0.6"/>
    <rect x="10" y="38" width="75" height="4" rx="2" fill="#475569"/>
    <rect x="10" y="48" width="45" height="4" rx="2" fill="#475569"/>
    <rect x="10" y="58" width="65" height="4" rx="2" fill="#10B981" opacity="0.7"/>
    <!-- Cursor -->
    <rect x="10" y="68" width="8" height="12" rx="1" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Connecting lines suggesting orchestration -->
  <path d="M75 95 Q60 110 70 125" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M170 90 Q185 110 175 125" stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Small sparkle/fix indicators -->
  <g transform="translate(185, 140)">
    <path d="M0 8 L8 0 L16 8 L8 16 Z" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
  <g transform="translate(40, 130)">
    <path d="M0 6 L6 0 L12 6 L6 12 Z" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
</svg>
