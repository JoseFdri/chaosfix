<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel art style ChaosFix logo -->
  <rect width="240" height="240" fill="transparent"/>

  <!-- Main blocks forming a stylized "C" shape -->
  <rect x="40" y="40" width="40" height="40" fill="#3B82F6"/>
  <rect x="80" y="40" width="40" height="40" fill="#3B82F6"/>
  <rect x="120" y="40" width="40" height="40" fill="#3B82F6"/>
  <rect x="160" y="40" width="40" height="40" fill="#3B82F6"/>

  <rect x="40" y="80" width="40" height="40" fill="#3B82F6"/>
  <rect x="40" y="120" width="40" height="40" fill="#3B82F6"/>
  <rect x="40" y="160" width="40" height="40" fill="#3B82F6"/>

  <rect x="80" y="160" width="40" height="40" fill="#3B82F6"/>
  <rect x="120" y="160" width="40" height="40" fill="#3B82F6"/>
  <rect x="160" y="160" width="40" height="40" fill="#3B82F6"/>

  <!-- Accent blocks for "chaos" effect -->
  <rect x="80" y="80" width="20" height="20" fill="#60A5FA"/>
  <rect x="120" y="100" width="20" height="20" fill="#60A5FA"/>
  <rect x="140" y="120" width="20" height="20" fill="#60A5FA"/>
  <rect x="100" y="140" width="20" height="20" fill="#60A5FA"/>

  <!-- Terminal cursor effect -->
  <rect x="180" y="80" width="20" height="40" fill="#10B981" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
</svg>
